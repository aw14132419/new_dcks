	<script>

		function getDate(){
				var myDate = new Date();
				var year = myDate.getFullYear(); //获取当前年
				var month = myDate.getMonth() + 1; //获取当前月
				var date = myDate.getDate(); //获取当前日
				var h = myDate.getHours(); //获取当前小时数(0-23)
				var m = myDate.getMinutes(); //获取当前分钟数(0-59)
				var s = myDate.getSeconds();
				systemDate = year + '-' + getNow(month) + "-" + getNow(date) + " " +
					getNow(h) + ':' + getNow(m) + ":" + getNow(s);
					$("#setKsStartDate").val(systemDate);
					
		}
		
		function getNow(s) {
					return s < 10 ? '0' + s : s;
			}
		
		function test(){
	
			var str1 = "dui=" + $("#dui").val() + "&error=" + $("#error").val() + "&kong=" + $("#kong").val() + "&pc_id=" + $("#pc_id").val() + "&code=" + $("#wj_id").val() + "&roomid=" + $("#room_id").val() +"&date=" +$("#setKsStartDate").val(); 
			var str = '$.ajax({type: "post",url: "../add/ksjl?'+str1+'",dataType: "json",success: function(jsonStr) {if(jsonStr == -1) {window.location="../login.jsp";return;}if(jsonStr.success) {} else {alert("网络错误");}},});';
			$("#ppp").html(str)
		}
